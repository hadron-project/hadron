syntax = "proto3";
package api;

import "handshake.proto";

// Metadata describing a request or response message.
message Meta {}

// A request from a peer node.
message Request {
  Meta meta = 1;
  oneof frame {
    handshake.Request handshake = 2;
  }
}

// A response to an earlier sent request from a peer node.
message Response {
  Meta meta = 1;
  oneof frame {
    handshake.Response handshake = 2;
  }
}
